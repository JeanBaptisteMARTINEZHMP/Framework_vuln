<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vulnerability Prioritization Framework</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">

    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
    <div class="container">

        <!-- Header -->
        <div class="header">
            <div class="logo">
                <i class="fas fa-brain"></i>
                <h1>Vulnerability Prioritization Framework</h1>
            </div>
            <div class="controls">
                <button class="control-btn" id="zoomInBtn" title="Zoom In">
                    <i class="fas fa-search-plus"></i>
                </button>
                <button class="control-btn" id="zoomOutBtn" title="Zoom Out">
                    <i class="fas fa-search-minus"></i>
                </button>
                <button class="control-btn" id="resetViewBtn" title="Reset View">
                    <i class="fas fa-expand-arrows-alt"></i>
                </button>
            </div>
        </div>

        <!-- Score Display -->
        <div class="score-display">
            <h3>Current Risk Score</h3>
            <div class="score-value" id="currentScore">0</div>
            <div class="score-max">out of <span id="maxScore">100</span></div>
        </div>

        <!-- Mind Map Area -->
        <div class="mindmap-area">
            <div id="mindmap"></div>
            
            <!-- Legend -->
            <div class="legend">
                <h3>Node Status</h3>
                <div class="legend-item">
                    <div class="legend-color" style="background-color: var(--node-color);"></div>
                    <span>Active Node</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background-color: var(--node-selected);"></div>
                    <span>Selected Leaf</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background-color: var(--node-disabled);"></div>
                    <span>Disabled Node</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for editing node -->
    <div class="modal" id="nodeModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Edit Node</h2>
                <button class="close-modal" id="closeModal">&times;</button>
            </div>
            <div class="form-group">
                <label for="nodeName">Node Name</label>
                <input type="text" id="nodeName" readonly>
            </div>
            <div class="form-group">
                <label for="nodeWeight">Max Score</label>
                <input type="number" id="nodeWeight" min="0" max="100">
            </div>
            <div class="toggle-group" id="nodeToggleGroup">
                <span class="toggle-label">Node Status</span>
                <label class="toggle-switch">
                    <input type="checkbox" id="nodeEnabled">
                    <span class="toggle-slider"></span>
                </label>
                <span class="toggle-label" id="toggleStatus">Enabled</span>
            </div>
            <div class="modal-actions">
                <button class="btn" id="saveNodeBtn">
                    <i class="fas fa-save"></i> Save Changes
                </button>
            </div>
        </div>
    </div>

    <!-- Mind Map script -->
    <script src="js/mindmap.js"></script>
</body>
</html>
